{% for post in nextpost %}
<div class="col-sm-6">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.excerpt }}</p>
      <a href="{{ post.url }}" class="btn btn-primary float-right">Next Post</a>
    </div>
  </div>
</div>
{% endfor %}
